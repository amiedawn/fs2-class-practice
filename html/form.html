<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css"
    <title>Form</title>
  </head>
  <body>
    <h1>HTML Form:</h1>  
    <form action="index.html" method="post">
        <fieldset>
            <legend>User Information</legend>
        <table>

        <tr>
          <td><label for="uname">User Name: </label></td>
          <td>
            <input
              type="text"
              id="uname"
              name="uname"
              placeholder="Enter user name here"
              readonly
            /><br>
          </td>
        </tr>

        <tr>
          <td><label for="pwd">Password: </label></td>
          <td>
            <input
              type="text"
              id="password"
              name="pwd"
              placeholder="Enter password here"
            />
          </td>
        </tr>
        <tr>
            <td><label for="email">Email: </label></td>
            <td>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter email here"
                  required
                />
              </td>
        </tr>

        <tr>
            <td><label for="add">Address:  </label></td>
            <td><textarea id="add"></textarea></td>
        </tr>
       
        <tr>
            <td><input type="radio" id="type1" name="empType" value="Regular" checked></td>
            <td><label for="type1">Regular</label></td>
            <td><input type="radio" id="type2" name="empType" value="Part-Time"></td>
            <td><label for="type2">Part-Time</label></td>
        </tr>
        <tr>
            <td><input type="checkbox" id="city1" name="city" value="New York" checked/></td>
            <td><label for="city1">New York</label></td>
            <td><input type="checkbox" id="city2" name="city" value="Dallas" /></td>
            <td><label for="city2">Dallas</label></td>
        </tr>
        <tr>
            <td><label for="country">Select Country: </label></td>
            <td><select id="country" name="countrySelection" multiple> 
                <option>Select One</option>
                <option value="usa">USA</option>
                <option value="india">India</option>
                <option value="britain">UK</option>
            </select></td>
        </tr>
        <tr>
            <td><input type="file" /></td>
        </tr>
        <tr>
            <td><input type="date" /></td>
        </tr>


        <tr>
            <td><input list="browser">
            <datalist id="browser">
                <option value="IE"></option>
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Safari"></option>
            </datalist></td>
        </tr>
      </table><br><br>
      <input type="submit" name="submit" value="Sign Up" />
      <input type="button" name="btn1" value="Click Me" onclick="alert('Button Clicked')" />
    </fieldset>
    </form>


    <hr> <!--horizontal line-->

    <iframe src="home.html" width="200" height="00" name="myFrame"></iframe>
    <p><a href="https://getreturnship.com/" target="myFrame" >Open Mars Returnship Page</iframe></p>

  </body>
</html>
